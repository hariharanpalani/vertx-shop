<body>
<div class="login-boxtitle">
    <a href="/index.html"><img alt="logo" src="images/logobig.png"/></a>
</div>

<div class="clear"></div>

<div class="take-delivery2" style="border:0px solid #000">
    <div>
        <span>订单提交成功，请尽快付款！订单号：<h2 id="order-id"></h2></span>
        <span class="pay-blance">付款金额<em>¥9.90</em></span>
    </div>

    <div class="successInfo">
        <ul>
            <div class="user-info">
                <p>收货人：艾迪</p>
                <p>联系电话：15871145629</p>
                <p>收货地址：湖北省 武汉市 武昌区 东湖路75号众环大厦</p>
            </div>
            请认真核对您的收货信息，如有错误请联系客服

        </ul>
        <div class="pay-pwd">
            支付密码：
            <input type="password" name="pay_pwd">
            <a href="javascript:void(0);">忘记密码？</a>
            <br/>
            <br/>
            <button id="pay">确认付款</button>
        </div>
    </div>
</div>
<script>
    $(function () {
        var id = getQueryVariable("order_id");
        if(undefined == id || null == id || "" == id){
            $.Pop("支付异常！", "alert", function(){
                //window.location.href = "/index.html";
            });
        }
        $("#order-id").val(id);
        $("#pay").click(function () {
            var data = {
                pay_pwd: $("input[name='pay_pwd']").val()
            }
            $.ajax({
                type: 'POST',
                contentType: "application/json;",
                url: domain + "api/account/payOrder/" + id,
                data: JSON.stringify(data),
                success: function(result){
                    if(result.status == 0){
                        window.location.href = "/person/order.html";
                    } else {
                        $.Pop(result.message,"alert",function(){});
                    }
                },
                error: function () {
                    console.log("网络错误！");
                }
            });
        });
    });
</script>
